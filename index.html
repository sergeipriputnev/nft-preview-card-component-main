<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <title>NFT Page</title>
</head>

<body>

  <main>
    <div class="card">
      <div class="pic-container">
        <!-- <img class="main-pic" src=""
          style="background-image: url(/images/image-equilibrium.jpg); background-size: cover;" height="300px" alt=""> -->
        <img class="top-pic" src="/images/image-equilibrium.jpg" alt="">
        <div class="overlay-canvas">
          <img class="overlay" src="/images/icon-view.svg">
        </div>
      </div>
      <h1 class="margin-bottom">Equilibrium #3429</h1>
      <p class="description margin-bottom">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-and-days margin-bottom">
        <p class="price"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>0.041ETH</p>
        <p class="days"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg> 3 days left</p>
      </div>
      <div class="line"></div>
      <div class="line margin-bottom"></div>
      <div class="creator-info margin-bottom">
        <img src="/images/image-avatar.png" height="35px" alt="" class="creator-pic">
        <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>

</html>
